<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <!-- Css Link -->
    <link rel="stylesheet" href="styles/style.css">

    <!-- logo -->
    <link rel="shortcut icon" href="/images/no-text-logo.png" type="image/x-icon">

    <!-- bs icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
</head>

<body>

    <!-- ASIDE -->
    <div class="layout">
        <aside>
            <figure>
                <a href="ındex.html"><img src="/images/no-text-logo.png"></a>
                <span>Spotify</span>
            </figure>
            <nav>
                <a href="#"> <i class="bi bi-house"></i><span>Homepage</span> </a>
                <a href="#"> <i class="bi bi-search"></i><span>Search</span> </a>
                <a href="#"> <i class="bi bi-collection"></i><span>Library</span> </a>
                <a href="#"> <i class="bi bi-music-note-list"></i><span>Play List</span> </a>
                <a href="#"> <i class="bi bi-heart"></i><span>Most Popular</span> </a>
            </nav>

        </aside>

        <!-- MAIN -->
        <main>

            <!-- HEADER -->
            <header>

                <form>
                    <input type="text" placeholder="Search music...">

                    <button><i class="bi bi-search"></i></button>

                </form>
                <nav>
                    <span>Premium</span>
                    <span>Support</span>
                    <span>Login</span>
                </nav>


            </header>

            <!-- SONGS -->
            <section>
                <h2 id="title">Popular Music</h2>

                <div class="list">

                    <!-- <div class="card">

                    <figure>
                        <img src="https://i.scdn.co/image/ab67616d00001e02310f78a4a2d3f2c7e2a02fd7" />
                        <div class="play">
                            <i class="bi bi-play-fill"></i>
                        </div>
                    </figure>

                    <h4>Ellie Goulding</h4>
                    <h4>My Blood...</h4>
                </div> -->

                </div>
            </section>
        </main>
    </div>
    <!-- PLAYER -->
    <div class="player">

        <div class="info">
            <img src="https://is1-ssl.mzstatic.com/image/thumb/Music113/v4/f1/95/04/f1950424-2ae5-55ff-580d-d52e8300ec1b/dj.iedkotfi.jpg/400x400cc.jpg" />

            <div>
                <h5>Şımarık</h5>
                <p>Tarkan</p>
            </div>
        </div>

        <audio controls>
          <source
            src="https://audio-ssl.itunes.apple.com/itunes-assets/AudioPreview125/v4/6c/7d/69/6c7d699a-535b-11d0-3df3-437a529d1bf9/mzaf_10555292832579044244.plus.aac.ep.m4a"
          />
        </audio>
        <div class="icons">
            <i class="bi bi-music-note-list"></i>
            <i class="bi bi-boombox-fill"></i>
            <i class="bi bi-pc-display"></i>
        </div>
    </div>

    <script src="./scripts/main.js" type="module"></script>
</body>

</html>
